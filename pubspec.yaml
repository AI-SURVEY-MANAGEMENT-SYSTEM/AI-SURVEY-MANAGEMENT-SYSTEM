name: ai_survey_assistant
description: Multilingual AI assistant for government surveys in India
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.1.0
  shared_preferences: ^2.2.0
  provider: ^6.1.1
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  sqflite: ^2.3.0
  path: ^1.8.3
  uuid: ^4.0.0
  flutter_tts: ^3.8.5
  speech_to_text: ^6.3.0
  permission_handler: ^11.0.1
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  connectivity_plus: ^5.0.2
  flutter_secure_storage: ^9.0.0
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/translations/
  
 